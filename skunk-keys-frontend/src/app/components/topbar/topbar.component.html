<header class="topbar">
   
    <div class="logo">  <img class="logo-img" src="/favicon.png" alt="Skunk Keys Logo" />Skunk Keys</div>

    <div class="profile-wrapper">
        <button class="profile-btn" (click)="toggleDropdown()">
            <i class="fa fa-user-circle text-white"></i>
            <span class="welcome-text">Bienvenido, {{ username }}</span>
        </button>

        <ul class="dropdown-menu" [class.show]="dropdownOpen">
            <li (click)="goToProfile()">Perfil</li>
            <li *ngIf="isAdmin" (click)="goToAdminPanel()">
                {{ isInAdminMode ? 'Volver al modo usuario' : 'Modo administrador' }}
            </li>

            <li (click)="logout()">Cerrar sesi√≥n</li>
        </ul>
    </div>
</header>
