<div class="forgot-wrapper">
    <div class="glass-card">
        <div class="icon-container text-center mb-4">
            <i class="fa fa-unlock-alt fa-4x text-white"></i>
        </div>

        <h2 class="text-center text-white mb-3">¿Olvidaste tu contraseña?</h2>
        <p class="text-center text-white mb-4">
            Introduce tu correo electrónico y te enviaremos un código para restablecerla.
        </p>

        <form (ngSubmit)="requestReset()" #form="ngForm" novalidate>
            <div class="form-group mb-3">
                <label for="email" class="form-label text-white">
                    <i class="fa fa-envelope"></i> Correo electrónico
                </label>
                <input type="email" id="email" name="email" class="form-control" [(ngModel)]="email" required />
            </div>

            <div *ngIf="errorMessage" class="alert alert-danger">
                {{ errorMessage }}
            </div>
            <div *ngIf="successMessage" class="alert alert-success">
                {{ successMessage }}
            </div>

            <button type="submit" class="btn btn-login w-100" [disabled]="!form.valid">
                Enviar código
            </button>
        </form>

        <div class="text-center mt-3">
            <a routerLink="/login">Volver al inicio de sesión</a>
        </div>
    </div>
</div>
