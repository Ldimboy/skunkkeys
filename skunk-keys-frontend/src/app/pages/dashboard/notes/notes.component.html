<h2>Tus notas</h2>

<app-note-form
  [mode]="mode"
  [formNote]="formNote"
  [folders]="folders"
  (save)="saveNote()"
  (cancel)="resetForm()"
></app-note-form>

<button (click)="toggleAll()">
  <i [ngClass]="allExpanded ? 'fa fa-angle-double-up' : 'fa fa-angle-double-down'"></i>
</button>

<div *ngIf="loading">Cargando notas...</div>

<!-- Notas sin carpeta -->
<div>
  <div class="folder-header" (click)="toggleFolder(0)">
    <h3>Sin carpeta</h3>
    <span class="toggle-indicator">
      <i [ngClass]="expandedFolders[0] ? 'fa fa-chevron-down' : 'fa fa-chevron-right'"></i>
    </span>
  </div>

  <div class="note-grid" *ngIf="expandedFolders[0]">
    <div class="note-card" *ngFor="let note of getNotesByFolder(null)">
      <div class="note-header" [ngStyle]="{ 'background-color': getRandomColor(note.id) }">
        <i class="fa fa-sticky-note"></i>
      </div>

      <div class="note-body">
        <strong>{{ note.title }}</strong>
        <div class="note-actions">
          <button (click)="viewNote(note)" title="Ver"><i class="fa fa-eye"></i></button>
          <button (click)="editNote(note)" title="Editar"><i class="fa fa-edit"></i></button>
          <button (click)="deleteNote(note.id)" title="Eliminar"><i class="fa fa-trash"></i></button>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Mostrar por carpetas -->
<div *ngFor="let folder of folders">
  <div class="folder-header" (click)="toggleFolder(folder.id)">
    <h3>{{ folder.title }}</h3>
    <span class="toggle-indicator">
      <i [ngClass]="expandedFolders[folder.id] ? 'fa fa-chevron-down' : 'fa fa-chevron-right'"></i>
    </span>
  </div>

  <div class="note-grid" *ngIf="expandedFolders[folder.id]">
    <div class="note-card" *ngFor="let note of getNotesByFolder(folder.id)">
      <div class="note-header" [ngStyle]="{ 'background-color': getRandomColor(note.id) }">
        <i class="fa fa-sticky-note"></i>
      </div>

      <div class="note-body">
        <strong>{{ note.title }}</strong>
        <div class="note-actions">
          <button (click)="viewNote(note)" title="Ver"><i class="fa fa-eye"></i></button>
          <button (click)="editNote(note)" title="Editar"><i class="fa fa-edit"></i></button>
          <button (click)="deleteNote(note.id)" title="Eliminar"><i class="fa fa-trash"></i></button>
        </div>
      </div>
    </div>
  </div>
</div>
