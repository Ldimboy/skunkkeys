<h2>Tus contraseñas</h2>

<app-password-form [mode]="mode" [formPassword]="formPassword" [folders]="folders" (save)="savePassword()"
  (cancel)="resetForm()"></app-password-form>

<button (click)="toggleAll()">
  <i [ngClass]="allExpanded ? 'fa fa-angle-double-up' : 'fa fa-angle-double-down'"></i>
</button>

<div *ngIf="loading">Cargando contraseñas...</div>

<!-- Contraseñas sin carpeta -->
<div>
  <div class="folder-header" (click)="toggleFolder(0)">
    <h3>Sin carpeta</h3>
    <span class="toggle-indicator">
      <i [ngClass]="expandedFolders[0] ? 'fa fa-chevron-down' : 'fa fa-chevron-right'"></i>
    </span>
  </div>

  <div class="note-grid" *ngIf="expandedFolders[0]">
    <div class="note-card" *ngFor="let password of getPasswordsByFolder(null)">
      <div class="note-header" [ngStyle]="{ 'background-color': getRandomGray(password.id) }">
        <i class="fa fa-key"></i>
      </div>

      <div class="note-body">
        <strong>{{ password.title || '(Sin título)' }}</strong>
        <div class="note-actions">
          <button (click)="viewPassword(password)" title="Ver"><i class="fa fa-eye"></i></button>
          <button (click)="editPassword(password)" title="Editar"><i class="fa fa-edit"></i></button>
          <button (click)="deletePassword(password.id)" title="Eliminar"><i class="fa fa-trash"></i></button>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Contraseñas con carpeta -->
<div *ngFor="let folder of folders">
  <div class="folder-header" (click)="toggleFolder(folder.id)">
    <h3>{{ folder.title }}</h3>
    <span class="toggle-indicator">
      <i [ngClass]="expandedFolders[folder.id] ? 'fa fa-chevron-down' : 'fa fa-chevron-right'"></i>
    </span>
  </div>

  <div class="note-grid" *ngIf="expandedFolders[folder.id]">
    <div class="note-card" *ngFor="let password of getPasswordsByFolder(folder.id)">
      <div class="note-header" [ngStyle]="{ 'background-color': getRandomGray(password.id) }">
        <i class="fa fa-key"></i>
      </div>

      <div class="note-body">
        <strong>{{ password.title || '(Sin título)' }}</strong>
        <div class="note-actions">
          <button (click)="viewPassword(password)" title="Ver"><i class="fa fa-eye"></i></button>
          <button (click)="editPassword(password)" title="Editar"><i class="fa fa-edit"></i></button>
          <button (click)="deletePassword(password.id)" title="Eliminar"><i class="fa fa-trash"></i></button>
        </div>
      </div>
    </div>
  </div>
</div>
