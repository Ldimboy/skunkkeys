<div class="reset-wrapper">
    <div class="glass-card">
        <div class="icon-container text-center mb-4">
            <i class="fa fa-key fa-4x text-white"></i>
        </div>

        <h2 class="text-center text-white mb-3">Restablecer contraseña</h2>
        <p class="text-center text-white mb-4">
            Introduce el código que te hemos enviado a <strong>{{ email }}</strong> y tu nueva contraseña.
        </p>

        <form (ngSubmit)="resetPassword()" #form="ngForm" novalidate>
            <div class="form-group mb-3">
                <label for="code" class="form-label text-white">
                    <i class="fa fa-shield"></i> Código de verificación
                </label>
                <input type="text" id="code" name="code" class="form-control" [(ngModel)]="code" required />
            </div>

            <div class="form-group mb-3">
                <label for="password" class="form-label text-white">
                    <i class="fa fa-lock"></i> Nueva contraseña
                </label>
                <input type="password" id="password" name="password" class="form-control" [(ngModel)]="password"
                    required />
            </div>

            <div class="form-group mb-3">
                <label for="password_confirmation" class="form-label text-white">
                    <i class="fa fa-lock"></i> Confirmar contraseña
                </label>
                <input type="password" id="password_confirmation" name="password_confirmation" class="form-control"
                    [(ngModel)]="password_confirmation" required />
            </div>

            <div *ngIf="errorMessage" class="alert alert-danger">
                {{ errorMessage }}
            </div>
            <div *ngIf="successMessage" class="alert alert-success">
                {{ successMessage }}
            </div>

            <button type="submit" class="btn btn-login w-100" [disabled]="!form.valid">
                Cambiar contraseña
            </button>

            <div class="text-center mt-3">
                <a routerLink="/login">Volver</a><br />
            </div>
        </form>
    </div>
</div>
