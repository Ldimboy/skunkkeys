<div class="register-wrapper">
    <div class="glass-card">
        <div class="icon-container text-center mb-4">
            <i class="fa fa-user-plus fa-4x text-white"></i>
        </div>

        <form (ngSubmit)="register()" #registerForm="ngForm" novalidate>
            <div class="form-group mb-3">
                <label for="username" class="form-label text-white">
                    <i class="fa fa-user"></i> Nombre de usuario
                </label>
                <input type="text" id="username" name="username" class="form-control" [(ngModel)]="username" required />
            </div>

            <div class="form-group mb-3">
                <label for="email" class="form-label text-white">
                    <i class="fa fa-envelope"></i> Correo electrónico
                </label>
                <input type="email" id="email" name="email" class="form-control" [(ngModel)]="email" required />
            </div>

            <div class="form-group mb-3">
                <label for="password" class="form-label text-white">
                    <i class="fa fa-lock"></i> Contraseña
                </label>
                <div class="input-group">
                    <input [type]="showPassword ? 'text' : 'password'" id="password" name="password"
                        class="form-control" [(ngModel)]="password" required />
                    <button class="btn btn-outline-light" type="button" (click)="togglePassword()">
                        <i class="fa" [ngClass]="showPassword ? 'fa-eye-slash' : 'fa-eye'"></i>
                    </button>
                </div>
            </div>

            <div class="form-group mb-3">
                <label for="password_confirmation" class="form-label text-white">
                    <i class="fa fa-lock"></i> Confirmar contraseña
                </label>
                <input [type]="showPassword ? 'text' : 'password'" id="password_confirmation"
                    name="password_confirmation" class="form-control" [(ngModel)]="password_confirmation" required />
            </div>

            <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
            <div *ngIf="successMessage" class="alert alert-success">{{ successMessage }}</div>

            <button type="submit" class="btn btn-login w-100" [disabled]="!registerForm.valid">REGISTRARSE</button>

            <div class="text-center mt-3">
                <a routerLink="/login">¿Ya tienes cuenta? Inicia sesión</a>
            </div>
        </form>
    </div>
</div>
