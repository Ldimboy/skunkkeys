<div class="verify-wrapper">
  <div class="glass-card">
    <div class="icon-container text-center mb-4">
      <i class="fa fa-shield-alt fa-4x text-white"></i>
    </div>

    <h2 class="text-center text-white mb-3">Verifica tu cuenta</h2>

    <p class="text-white text-center mb-4">
      Te hemos enviado un código al correo <strong>{{ email }}</strong>.<br />
      Introdúcelo para activar tu cuenta.
    </p>

    <form (ngSubmit)="verifyCode()" #form="ngForm" novalidate>
      <div class="form-group mb-3">
        <label for="code" class="form-label text-white">
          <i class="fa fa-key"></i> Código de verificación
        </label>
        <input type="text" id="code" name="code" class="form-control" [(ngModel)]="code" required />
      </div>

      <div *ngIf="errorMessage" class="alert alert-danger">
        {{ errorMessage }}
      </div>
      <div *ngIf="successMessage" class="alert alert-success">
        {{ successMessage }}
      </div>

      <button type="submit" class="btn btn-login w-100" [disabled]="!form.valid">
        Verificar
      </button>
    </form>
  </div>
</div>
