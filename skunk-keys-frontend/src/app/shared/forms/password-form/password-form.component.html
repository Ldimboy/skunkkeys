<div class="form-wrapper">
    <h3>
        {{ mode === 'create' ? 'Crear nueva contraseña' : mode === 'edit' ? 'Editar contraseña' : 'Ver contraseña' }}
    </h3>

    <div class="form-grid">
        <div class="form-column">
            <label for="title">Título</label>
            <input id="title" type="text" [(ngModel)]="formPassword.title" [readonly]="mode === 'view'"
                placeholder="Título" />

            <label for="username">Usuario</label>
            <input id="username" type="text" [(ngModel)]="formPassword.username" [readonly]="mode === 'view'"
                placeholder="Usuario" />

            <label for="password">Contraseña</label>
            <input id="password" type="text" [(ngModel)]="formPassword.password" [readonly]="mode === 'view'"
                placeholder="Contraseña" />

            <label for="folder">Carpeta</label>
            <select id="folder" [(ngModel)]="formPassword.folder_id" [disabled]="mode === 'view'">
                <option [ngValue]="null">(Sin carpeta)</option>
                <option *ngFor="let folder of folders" [ngValue]="folder.id">{{ folder.title }}</option>
            </select>
        </div>

        <div class="form-column">
            <label for="url">URL</label>
            <input id="url" type="text" [(ngModel)]="formPassword.url" [readonly]="mode === 'view'"
                placeholder="https://..." />

            <label for="notes">Notas</label>
            <textarea id="notes" [(ngModel)]="formPassword.notes" [readonly]="mode === 'view'"
                placeholder="Notas adicionales"></textarea>
        </div>
    </div>

    <div class="form-buttons">
        <button *ngIf="mode === 'create'" (click)="onSave()">Guardar</button>
        <button *ngIf="mode === 'edit'" (click)="onSave()">Actualizar</button>
        <button (click)="onCancel()">{{ mode === 'view' ? 'Volver' : 'Cancelar' }}</button>
    </div>
</div>
